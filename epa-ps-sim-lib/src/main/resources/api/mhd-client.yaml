  /epa/mhd/retrieve/v1/content/{DocumentReferenceMasterIdentifier}.{file_extension}:
    get:
      tags:
        - Retrieve Document
      operationId: retrieveDocument_MHDSvc
      description: Retrieve Document
      parameters:
        - name: X-Request-ID
          in: header
          required: false
          description: UUID of the request message
          schema:
            type: string
            format: uuid
        - name: x-insurantid
          in: header
          required: true
          description: Health Record Identifier
          schema:
            type: string
            pattern: ^[A-Z]{1}\d{9}$
        - name: x-useragent
          in: header
          required: true
          description: user agent information
          schema:
            type: string
            pattern: ^[a-zA-Z0-9]{20}\/[a-zA-Z0-9\-\.]{1,15}$
        - name: Accept
          in: header
          required: false
          description: The Accept header indicates the format in which the client wishes
            to receive the FHIR response.
          schema:
            type: string
            enum:
              - application/pdf
              - text/plain
              - application/xml
              - application/hl7-v3
              - application/pkcs7-mime
              - application/fhir+xml
              - application/fhir+json
              - application/json
        - name: DocumentReferenceMasterIdentifier
          in: path
          required: true
          schema:
            type: string
          description: DocumentReferenceMasterIdentifier
        - name: file_extension
          in: path
          required: true
          schema:
            type: string
          description: file_extension
      responses:
        '200':
          description: Successful operation - Returns the requested document
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            text/plain:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            application/hl7-v3:
              schema:
                type: string
            application/pkcs7-mime:
              schema:
                type: string
                format: binary
            application/fhir+xml:
              schema:
                type: object
            application/fhir+json:
              schema:
                type: object
            application/json:
              schema:
                type: object
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '406':
          $ref: '#/components/responses/Error406'
        '409':
          $ref: '#/components/responses/Error409'
        '500':
          $ref: '#/components/responses/Error500'
components:
  schemas:
    ErrorType:
      description: Error object with additional information about the occurred error
      type: object
      properties:
        errorCode:
          description: Error condition specifier
          type: string
        errorDetail:
          description: Additional details regarding the error condition (if applicable)
          type: string
      required:
        - errorCode
  responses:
    Error400BadRequest:
      description: Unknown or invalid request
      content:
        application/json:
          example:
            errorCode: unknownSearchParameter
          schema:
            $ref: '#/components/schemas/ErrorType'
    Error403:
      description: Requestor not authorized, Requestor has no valid entitlement, Requestor role is not in the list of allowed user groups or Device registration does not exist
      content:
        application/json:
          example:
            errorCode: invalAuth, notEntitled, invalidOid or unregisteredDevice
          schema:
            $ref: '#/components/schemas/ErrorType'
    Error404:
      description: Requested resource not found or health record is in state UNKNOWN or INITIALIZED
      content:
        application/json:
          example:
            errorCode: notFound or noHealthRecord
          schema:
            $ref: '#/components/schemas/ErrorType'
    Error406:
      description: Requested mimeType not supported
      content:
        application/json:
          example:
            errorCode: notAcceptable
          schema:
            $ref: '#/components/schemas/ErrorType'
    Error409:
      description: Health record is in state SUSPENDED
      content:
        application/json:
          example:
            errorCode: statusMismatch
          schema:
            $ref: '#/components/schemas/ErrorType'
    Error500:
      description: Internal Server Error
      content:
        application/json:
          example:
            errorCode: internalError
          schema:
            $ref: '#/components/schemas/ErrorType'
  headers: { }
servers:
  - url: http://epa4all
